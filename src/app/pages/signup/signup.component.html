<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <mat-card>
          <div class="container text-center">
            <img src="../../../assets/logo.png" alt="" />
          </div>
          <h1 class="text-center">Register Here..!!</h1>
          <form (ngSubmit)="formSubmit()">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>User Name</mat-label>
              <input required [(ngModel)]="user.username" name="username" matInput placeholder="Enter here" />
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>password</mat-label>
              <input required [(ngModel)]="user.password" name="password" type="password" matInput
                placeholder="Enter here" />
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>First Name</mat-label>
              <input required [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Enter here" />
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Last Name</mat-label>
              <input [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Enter here" />
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>E-mail Address</mat-label>
              <input required [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Enter here" />
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Phone</mat-label>
              <input required [(ngModel)]="user.phone" name="phone" matInput placeholder="Enter here" />
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Address</mat-label>
              <input [(ngModel)]="user.address" name="address" matInput placeholder="Enter here" />
            </mat-form-field>

            <div class="container text-center">
              <button type="submit" mat-raised-button color="primary">Register</button>
              <button type="reset" style="margin-left:20px;" mat-raised-button color="accent">Clear</button>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
