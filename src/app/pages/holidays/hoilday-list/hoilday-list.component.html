<mat-card>    
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="row ">
                    <div class="col-md-10 offset-md-1">
                        <table class="table ">
                            <thead>
                                <tr>
                                    <th>
                                        <h2>Holiday Name</h2>
                                    </th>
                                    <th>
                                        <h2> Date </h2>
                                    </th>
                                    <th>
                                        <h2> Actions </h2>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let holiday of holidays">
                                    <td> {{ holiday.holidayName }} </td>
                                    <td> {{ holiday.holidayDate | date }} </td>
                                    <td>
                                        <button mat-raised-button color="primary" (click)="updateHoliday(holiday.id)">
                                            Edit</button>
                                        <button mat-raised-button color="accent" (click)="deleteHoliday(holiday.id)"
                                            style="margin-left: 10px"> Delete</button>                                        
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
